# Production configuration for Zero Factory
# Usage: docker compose up -d

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - api
      - web
      - ai-server
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
      - ai-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL}"
        NEXT_PUBLIC_KAKAO_MAP_KEY: "${NEXT_PUBLIC_KAKAO_MAP_KEY}"
    expose:
      - "3001"
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL}"
      NEXT_PUBLIC_KAKAO_MAP_KEY: "${NEXT_PUBLIC_KAKAO_MAP_KEY}"
      NODE_ENV: production
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.4
    container_name: postgresdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: ai-model-server
    expose:
      - "8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - DEVICE=cpu
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ai-server/models:/app/models
      - ./ai-server/uploads:/app/uploads
    networks:
      - ai-network
      - app-network
    restart: unless-stopped

  jupyter:
    build:
      context: ./ai-server
      dockerfile: Dockerfile.jupyter
    container_name: jupyter-notebook
    profiles:
      - dev
    ports:
      - "8888:8888"
    environment:
      - PYTHONUNBUFFERED=1
      - DEVICE=cpu
    volumes:
      - ./ai-server:/app
      - ./ai-server/models/weights:/app/models/weights
      - ./ai-server/training_outputs:/app/training_outputs
      - ./ai-server/data:/app/data
      - ./ai-server/data_preprocessed:/app/data_preprocessed
      - ./ai-server/dataset_output:/app/dataset_output
    networks:
      - ai-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
  ai-network:
    driver: bridge

volumes:
  postgres-data:
