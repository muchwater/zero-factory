name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/zero-factory

            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            echo "ğŸ”¨ Building Docker containers..."
            docker compose build

            echo "ğŸš€ Restarting services..."
            docker compose up -d --force-recreate

            echo "â³ Waiting for services to start..."
            sleep 10

            echo "ğŸ” Checking service health..."
            docker compose ps

            echo "âœ… Checking API health endpoint..."
            curl -f http://localhost:3000/health || echo "âš ï¸  API health check failed"

            echo "ğŸ‰ Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "âœ… Deployment to EC2 completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Deployment failed. Please check the logs."
