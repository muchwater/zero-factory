name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/zero-factory

            echo "üì• Pulling latest code from GitHub..."
            git pull origin main

            echo "üî® Building Docker containers..."
            docker compose build

            echo "üöÄ Restarting services..."
            docker compose up -d --force-recreate

            echo "ü§ñ Building AI Server containers..."
            cd ai-server
            docker compose build
            docker compose up -d --force-recreate
            cd ..

            echo "‚è≥ Waiting for services to start..."
            sleep 10

            echo "üîç Checking service health..."
            docker compose ps
            cd ai-server && docker compose ps && cd ..

            echo "‚úÖ Checking API health endpoint..."
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è  API health check failed"

            echo "‚úÖ Checking AI Server health endpoint..."
            curl -f http://localhost:8000/health || echo "‚ö†Ô∏è  AI Server health check failed"

            echo "‚úÖ Checking Label Studio..."
            curl -f http://localhost:8080/ || echo "‚ö†Ô∏è  Label Studio health check failed"

            echo "üéâ Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "‚úÖ Deployment to EC2 completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: echo "‚ùå Deployment failed. Please check the logs."
