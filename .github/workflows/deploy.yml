name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/zero-factory

            echo "üì• Pulling latest code from GitHub..."
            git pull origin main

            echo "üî® Building main services Docker containers..."
            docker compose build

            echo "üöÄ Restarting main services..."
            docker compose up -d --force-recreate

            echo "ü§ñ Building AI Server containers..."
            cd ai-server
            docker compose build
            docker compose up -d --force-recreate
            cd ..

            echo "üîÑ Restarting nginx to apply latest configuration..."
            docker restart nginx

            echo "‚è≥ Waiting for services to stabilize..."
            sleep 15

            echo "üîç Checking service health..."
            echo "Main services:"
            docker compose ps
            echo ""
            echo "AI services:"
            cd ai-server && docker compose ps && cd ..
            echo ""

            echo "‚úÖ Checking nginx configuration..."
            docker exec nginx nginx -t || echo "‚ö†Ô∏è  Nginx configuration test failed"

            echo "‚úÖ Checking API health endpoint (internal)..."
            docker exec zero-factory-api-1 wget -q -O- http://localhost:3000/health || echo "‚ö†Ô∏è  API health check failed"

            echo "‚úÖ Checking AI Server health endpoint (internal)..."
            docker exec ai-model-server wget -q -O- http://localhost:8000/ || echo "‚ö†Ô∏è  AI Server health check failed"

            echo "‚úÖ Checking Label Studio (internal)..."
            docker exec ai-label-studio wget -q -O- http://localhost:8080/ || echo "‚ö†Ô∏è  Label Studio health check failed"

            echo "‚úÖ Checking public HTTPS endpoints..."
            curl -k -f https://localhost/ || echo "‚ö†Ô∏è  Main site HTTPS check failed"
            curl -k -f https://localhost/api/health || echo "‚ö†Ô∏è  API via nginx check failed"

            echo "üéâ Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "‚úÖ Deployment to EC2 completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: echo "‚ùå Deployment failed. Please check the logs."
